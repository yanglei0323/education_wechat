<ion-view class="y-view">
<ion-header-bar class="bar-light bar bar-header" align-title="center">
	<button ng-click="ionicBack()" class="button back-button buttons button-clear header-item">
	    <i class="icon ion-ios-arrow-left"></i>
    </button>
    <div class="title title-center header-item"><span ng-bind="topicName"></span></div>
</ion-header-bar>
<ion-content class="y-simple-video">
  <ion-refresher pulling-text="" on-refresh="doRefresh()"></ion-refresher>
	<div class="y-boutique-content y-office-content">
		<div class="y-recommend">
			<div class="item" ng-repeat="area in areaList" ng-click="goAreaDetail(area)">
				<img ng-src="{{area.imgurl}}" alt="">
				<div class="recom-title flex align s-between">
					<div class="left flex align"><span ng-bind="area.teachername"></span>:<span ng-bind="area.name"></span></div>
					<div class="right flex align" ng-if="area.showprice"><span ng-bind="area.price"></span>元</div>
					<div class="right flex align" ng-if="!area.showprice"><span ng-bind="area.price"></span></div>
				</div>
				<span class="flex align watchnum"><span ng-bind="area.timelongs"></span>-<span ng-bind="area.watchnum"></span>人观看</span>
			</div>
		</div>
	</div>
	<ion-infinite-scroll ng-if="!noMorePage" immediate-check="false" on-infinite="loadMore()" distance="1%" ></ion-infinite-scroll>
	<div ng-if="noMorePage" class="y-nomorepage">没有更多内容</div>
</ion-content>
</ion-view>
