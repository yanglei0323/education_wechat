<ion-view>
<ion-header-bar class="bar bar-header bar-light" align-title="center">
	<button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item">
	    <i class="icon ion-ios-arrow-back"></i>
    </button>
    <div class="title title-center header-item">绑定手机号</div>
</ion-header-bar>
<ion-content class="binding-phone-bg">
	<div class="list clearfix">
	    <label class="item item-input input-binding input-telephone-binding">
	        <input class="" type="text" placeholder="手机号" ng-model="user.telephone">
	    </label>
	    <div class="input-binding-box">
	    	<label class="item item-input input-binding input-telephone-binding input-code-binding">
		        <input type="text" maxlength="6" placeholder="验证码" ng-model="user.code">
		    </label>
		    <a class="padding pull-right get-checkcode-binding" ng-click="getBindingCode()">获取验证码</a>
	    </div>
	    <div class="button-binding-submit">
	        <button class="button button-binding" ng-click="binding()">确认</button>
	    </div>
	</div>
	
</ion-content>
</ion-view>
